name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test

  publish-gpr:
  
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          
      - run: npm ci
        working-directory: sample_packages/npm/
      - run: npm publish
        working-directory: sample_packages/npm/
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
